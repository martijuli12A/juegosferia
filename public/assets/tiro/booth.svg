<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boothGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base del puesto -->
  <rect x="20" y="40" width="160" height="140" rx="10" fill="url(#boothGradient)" />
  
  <!-- Techo -->
  <path d="M20,40 L100,20 L180,40" fill="#BA68C8" />
  
  <!-- Blanco -->
  <circle cx="100" cy="100" r="30" fill="white" stroke="#333" stroke-width="2" />
  <circle cx="100" cy="100" r="20" fill="red" stroke="#333" stroke-width="2" />
  <circle cx="100" cy="100" r="10" fill="white" stroke="#333" stroke-width="2" />
  <circle cx="100" cy="100" r="5" fill="red" stroke="#333" stroke-width="2" />
  
  <!-- Rifle -->
  <rect x="60" y="80" width="60" height="10" fill="#8D6E63" />
  <rect x="120" y="85" width="20" height="5" fill="#8D6E63" />
  
  <!-- Letrero -->
  <rect x="60" y="60" width="80" height="20" rx="5" fill="white" />
  <text x="100" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Tiro al Blanco</text>
</svg> 