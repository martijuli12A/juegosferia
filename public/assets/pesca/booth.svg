<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boothGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base del puesto -->
  <rect x="20" y="40" width="160" height="140" rx="10" fill="url(#boothGradient)" />
  
  <!-- Techo -->
  <path d="M20,40 L100,20 L180,40" fill="#64B5F6" />
  
  <!-- Agua -->
  <rect x="40" y="100" width="120" height="40" fill="#1E88E5" />
  
  <!-- Peces -->
  <path d="M60,120 Q80,110 100,120 T140,120" fill="none" stroke="#FFD700" stroke-width="2" />
  <path d="M80,130 Q100,120 120,130 T160,130" fill="none" stroke="#FF4500" stroke-width="2" />
  
  <!-- CaÃ±a de pescar -->
  <line x1="100" y1="60" x2="100" y2="100" stroke="#8D6E63" stroke-width="2" />
  <line x1="100" y1="100" x2="120" y2="120" stroke="#8D6E63" stroke-width="2" />
  
  <!-- Letrero -->
  <rect x="60" y="60" width="80" height="20" rx="5" fill="white" />
  <text x="100" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Pesca</text>
</svg> 